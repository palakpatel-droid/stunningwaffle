<!DOCTYPE html>
<html>
<head>
  <title>Avengers Hot Chocolate Mission</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top, #1d4ed8, #020617 40%, #111827 80%);
      background-size: 200% 200%;
      animation: bgShift 12s ease-in-out infinite;
      color: #e5e7eb;
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    #popup, #finalMessage {
      position: absolute;
      background: rgba(15, 23, 42, 0.92);
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.7);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.5);
      animation: fadeIn 0.4s ease;
    }

    #finalMessage {
      display: none;
      font-size: 22px;
      font-weight: 600;
    }

    h2 {
      margin-bottom: 20px;
      color: #e5e7eb;
    }

    .sub {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    #yes {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #f9fafb;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
    }

    #no {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      color: #f9fafb;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
    }

    button:hover {
      transform: scale(1.07) translateY(-1px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    .emoji {
      position: fixed;
      font-size: 26px;
      animation: fall 4s linear infinite;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes fall {
      0% { top: -30px; opacity: 1; transform: translateX(0) rotate(0deg); }
      100% { top: 110vh; opacity: 0; transform: translateX(40px) rotate(360deg); }
    }

    /* Subtle HUD-style glowing circle behind the card */
    .hud-glow {
      position: fixed;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59,130,246,0.45), transparent 60%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(2px);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>

<body>

<div class="hud-glow"></div>

<!-- Heroic background music (non-Marvel, just epic) -->
<audio id="bgMusic">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div id="popup">
  <div class="sub">S.H.I.E.L.D. PRIORITY PROMPT</div>
  <h2>Do you want to have Hot Chocolate and Churros and a Marvel marathon? ‚òïüõ°Ô∏è</h2>
  <button id="yes">YES ‚Äì ASSEMBLE ‚ö°</button>
  <button id="no">NO ‚Äì I'M HYDRA üòà</button>
</div>

<div id="finalMessage">
  Avengers Protocol Activated. <br><br>
  Mission: Hot Chocolate + Churros + Marvel Marathon confirmed. üõ°Ô∏è‚ö°
</div>

<script>
  const popup = document.getElementById("popup");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const finalMessage = document.getElementById("finalMessage");
  const bgMusic = document.getElementById("bgMusic");

  function movePopup() {
    const x = Math.random() * (window.innerWidth - 380);
    const y = Math.random() * (window.innerHeight - 230);
    popup.style.left = x + "px";
    popup.style.top = y + "px";
  }

  movePopup();
  noBtn.onclick = movePopup;

  yesBtn.onclick = () => {
    popup.style.display = "none";
    try { bgMusic.play(); } catch(e) {}
    startEmojiRain();
    showFinalMessage();
  };

  function showFinalMessage() {
    finalMessage.style.display = "block";
    finalMessage.style.left = "50%";
    finalMessage.style.top = "50%";
    finalMessage.style.transform = "translate(-50%, -50%)";
  }

  function startEmojiRain() {
    const emojis = ["üõ°Ô∏è", "üï∑Ô∏è", "‚ö°", "ü¶∏‚Äç‚ôÇÔ∏è", "ü¶∏‚Äç‚ôÄÔ∏è", "‚òï", "üç©"];
    for (let i = 0; i < 200; i++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(e);

      e.style.left = Math.random() * window.innerWidth + "px";
      e.style.animationDuration = Math.random() * 2 + 3 + "s";
      e.style.animationDelay = (Math.random() * 2) + "s";
    }
  }
</script>

</body>
</html>
